name: Train and Evaluate model

on:
  workflow_dispatch:
    inputs:
      learning_rate:
        description: 'Learning rate'
        required: true
        default: '0.001'
      epochs:
        description: 'Number of epochs for training'
        required: true
        default: '10'

jobs:
  train:
    name: "Train model"
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Clone wmi-git repo
        run: git clone https://git.wmi.amu.edu.pl/s473593/ium_labs external

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd external
          pip install -r requirements.txt

      - name: Train model
        run: |
          cd external
          python train_NN_model_MLFlow.py with learning_rate=${{ github.event.inputs.learning_rate }} epochs=${{ github.event.inputs.epochs }}

      - name: Upload model as artifact
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: external/my_model.h5

  evaluate:
    runs-on: ubuntu-latest
    needs: train
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
  
      - name: Clone external repo
        run: git clone https://git.wmi.amu.edu.pl/s473593/ium_labs external
  
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'
          cache: 'pip'
  
      - name: Install dependencies
        run: |
          cd external
          pip install -r requirements.txt
  
      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: model
          path: external
  
      - name: Evaluate model
        run: |
          cd external
          python evaluate_model_MLFlow.py > evaluation_results.txt
  
      - name: Upload evaluation results
        uses: actions/upload-artifact@v4
        with:
          name: evaluation_results
          path: external/evaluation_results.txt
